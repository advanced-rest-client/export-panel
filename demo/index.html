<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>export-panel demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../export-panel.html">
  <link rel="import" href="../../arc-data-export/arc-data-export.html">
  <link rel="import" href="../../paper-styles/typography.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <style is="custom-style">
  html,
  body {
    background-color: #EEEEEE;
  }

  .vertical-section-container {
    max-width: 600px;
    margin: 24px auto;
  }

  :root {
    --primary-color: #00A2DF;
    --accent-color: #FF8A65;
    --action-button: {
      background-color: var(--primary-color);
      color: #fff;
    };
    --empty-info: {
      color: rgba(0, 0, 0, 0.74);
      font-size: 16px;
    };

    --arc-font-headline: {
      @apply --paper-font-headline;
    };

    --arc-font-subhead: {
      @apply --paper-font-subhead;
    };
    --arc-font-body1: {
      @apply --paper-font-body1;
    };
    --arc-font-title: {
      @apply --paper-font-title;
    }
    --paper-progress-active-color: var(--primary-color);
  }
  section[card] {
    padding: 20px;
    background: white;
  }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="demo">
    <div class="vertical-section-container centered">
      <section card>
        <export-panel on-export-data="_fileExport" on-google-drive-data-save="_driveExport"></export-panel>
      </section>
      <arc-data-export></arc-data-export>
    </div>
    <paper-toast text="Drive export requested" id="driveToast"></paper-toast>
    <paper-toast text="File export requested" id="fileToast"></paper-toast>
  </template>
  <script>
  (function(scope) {
    scope._fileExport = function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve();
      scope.$.fileToast.opened = true;
    };

    scope._driveExport = function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve();
      scope.$.driveToast.opened = true;
    };
  })(document.getElementById('demo'));
  </script>
</body>
</html>
