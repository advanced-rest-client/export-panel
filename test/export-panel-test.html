<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>export-panel test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../export-form.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <export-form></export-form>
    </template>
  </test-fixture>

  <script>
  suite('export-panel', () => {
    let element;
    setup((done) => {
      element = fixture('Basic');
      flush(() => done());
    });

    test('Dispatches the event with data', (done) => {
      element.addEventListener('export-data', (e) => {
        assert.isTrue(e.bubbles, 'Event bubbles');
        assert.typeOf(e.detail.file, 'string');
        assert.equal(e.detail.destination, 'file');
        assert.equal(e.detail.type, 'arc-export');
        assert.typeOf(e.detail.data, 'object');
        e.detail.result = Promise.resolve();
        done();
      });
      const node = element.shadowRoot.querySelector('.action-button');
      node.click();
    });

    test('Event contains selected data', (done) => {
      element.addEventListener('export-data', (e) => {
        const types = e.detail.data;
        assert.isTrue(types.saved);
        assert.isTrue(types.history);
        assert.isTrue(types.cookies);
        assert.isTrue(types.auth);
        assert.isTrue(types['url-history']);
        assert.isTrue(types.websocket);
        assert.isTrue(types.variables);
        e.detail.result = Promise.resolve();
        done();
      });
      const node = element.shadowRoot.querySelector('.action-button');
      node.click();
    });

    test('Exports to drive', (done) => {
      element.destination = 'drive';
      element.addEventListener('export-data', (e) => {
        assert.equal(e.detail.destination, 'drive');
        e.detail.result = Promise.resolve();
        done();
      });
      const node = element.shadowRoot.querySelector('.action-button');
      node.click();
    });

    test('Sets loading flag', () => {
      element.addEventListener('export-data', (e) => {
        e.detail.result = new Promise((resolve) => {
          setTimeout(() => resolve(), 1);
        });
      });
      const node = element.shadowRoot.querySelector('.action-button');
      node.click();
      assert.isTrue(element.loading);
    });

    test('Re-sets loading flag', (done) => {
      element.addEventListener('export-data', (e) => {
        e.detail.result = new Promise((resolve) => {
          setTimeout(() => resolve(), 1);
          setTimeout(() => {
            assert.isFalse(element.loading);
            done();
          }, 2);
        });
      });
      const node = element.shadowRoot.querySelector('.action-button');
      node.click();
    });

    test('Selects all items', () => {
      const nodes = element.shadowRoot.querySelectorAll('form paper-checkbox');
      nodes[0].checked = false;
      nodes[2].checked = false;
      element.selectAll();
      for (let i = 0, len = nodes.length; i < len; i++) {
        assert.isTrue(nodes[i].checked);
      }
    });
  });

  suite('_dispatchExport()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Dispatches export-data event', () => {
      const spy = sinon.spy();
      element.addEventListener('export-data', spy);
      element._dispatchExport();
      assert.isTrue(spy.called);
    });

    test('Returns the event', () => {
      const e = element._dispatchExport();
      assert.typeOf(e, 'customevent');
      assert.equal(e.type, 'export-data');
    });

    test('Event bubbles', () => {
      const e = element._dispatchExport();
      assert.isTrue(e.bubbles);
    });

    test('Event has data', () => {
      const data = {
        saved: true
      };
      const e = element._dispatchExport(data);
      assert.deepEqual(e.detail.data, data);
    });

    test('Generates file name when missing', () => {
      const data = {
        saved: true
      };
      element.fileName = undefined;
      const e = element._dispatchExport(data);
      assert.typeOf(e.detail.file, 'string');
    });
  });

  suite('startExport()', () => {
    let element;
    setup((done) => {
      element = fixture('Basic');
      flush(() => done());
    });

    function handler(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve({test: true});
    }

    function errorHandler(e) {
      e.preventDefault();
      e.detail.result = Promise.reject(new Error('test-error'));
    }

    teardown(() => {
      window.removeEventListener('export-data', handler);
      window.removeEventListener('export-data', errorHandler);
    });

    test('Throws when export event not handled', () => {
      assert.throws(() => {
        element.startExport();
      });
    });

    test('Returns a promise', () => {
      window.addEventListener('export-data', handler);
      const result = element.startExport();
      assert.typeOf(result.then, 'function');
      return result;
    });

    test('Sets loading state', () => {
      window.addEventListener('export-data', handler);
      const result = element.startExport();
      assert.isTrue(element.loading);
      return result;
    });

    test('Promise results to data returned by the export processor', () => {
      window.addEventListener('export-data', handler);
      return element.startExport()
      .then((data) => {
        assert.deepEqual(data, {test: true});
      });
    });

    test('Resets exportComplete flag', () => {
      window.addEventListener('export-data', handler);
      return element.startExport()
      .then(() => {
        assert.isFalse(element.loading);
      });
    });

    test('Opens exportError on error', () => {
      window.addEventListener('export-data', errorHandler);
      return element.startExport()
      .then(() => {
        throw new Error('Should not resolve.');
      })
      .catch((cause) => {
        assert.typeOf(cause.message, 'string');
        assert.equal(cause.message, 'test-error');
        assert.isTrue(element.$.exportError.opened);
        assert.equal(element.$.exportError.text, 'test-error');
      });
    });

    test('Resets exportComplete flag on error', () => {
      window.addEventListener('export-data', errorHandler);
      return element.startExport()
      .catch(() => {
        assert.isFalse(element.loading);
      });
    });
  });
  </script>
</body>
</html>
